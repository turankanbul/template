{{ with .Site.Data.home.facts }}

{{ "<!-- Fun Fact -->" | safeHTML }}
<div class="content fuct">

	{{ if .title }}
	<div class="title">{{ .title }}</div>
	{{ end }}

	<div class="row fuct-items">
		{{ range .items }}
		<div class="col col-d-3 col-t-3 col-m-6 border-line-v">
			<div class="fuct-item">
				<div class="icon"><span class="ion {{ .icon }}"></span></div>
				<div class="name">{{ .name }}</div>
			</div>
		</div>
		{{ end }}

		<div class="clear"></div>
	</div>

</div>

{{ end }}
